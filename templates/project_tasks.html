<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.name }} - Tasks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Styles reused from base template */
        body {
            background: linear-gradient(to right, #fdfcfb, #e2d1c3, #cfd9df);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        input {
            width: 50%;
            border: none;
            padding: 10px 15px;
            border-radius: 5px; /* Rounded input fields consistent with base.html */
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1); /* Input shadow for consistency */
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0px 0px 6px rgba(100, 181, 246, 0.8); /* Blue glow focus effect */
        }

        .list-group-item {
            font-size: 1.2rem;
            color: #495057;
            background-color: #ffffff;
            transition: background-color 0.2s ease, transform 0.2s ease; /* Hover/scale effects */
        }

        .list-group-item:hover {
            background-color: #f1f1f1; /* Subtle hover highlight */
            transform: translateX(5px); /* Glide hover effect */
        }

        a {
            color: #007bff; /* Matching anchor/link styles */
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
            color: #0056b3;
        }

        .btn {
            margin-right: 5px; /* Space between buttons */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #0056b3;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #73c6b6; /* Soft green button consistent with base.html */
            border-color: #4daf90;
        }

        .btn-success:hover {
            background-color: #5cae9d;
        }

        .btn-warning {
            background-color: #f0ad4e;
            border-color: #eea236;
        }

        .btn-danger {
            background-color: #d9534f;
            border-color: #d43f3a;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Tasks in "{{ project.name }}"</h1>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="{{ url_for('routes.home') }}" class="btn btn-secondary btn-sm">‚Üê Back to Projects</a>
    </div>

    <!-- Add Task Form -->
    <form action="{{ url_for('routes.add_project_task', project_id=project.id) }}" method="POST" class="form-inline">
        <input type="text" name="task" class="form-control mr-2" placeholder="Enter a new task" required>
        <button type="submit" class="btn btn-success">Add Task</button>
    </form>

    <!-- Task List -->
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="{{ 'text-muted' if task.complete else '' }}">
                    {{ task.task }}
                </span>
                <div>
                    <!-- Toggle Completion -->
                    <a href="{{ url_for('routes.toggle_task_complete', task_id=task.id) }}" class="btn btn-warning btn-sm">
                        {{ 'Mark Incomplete' if task.complete else 'Mark Complete' }}
                    </a>
                    <!-- Delete Task -->
                    <a href="{{ url_for('routes.delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
