<div class="container">
    <h1 class="mt-5">Projects</h1>
    <form action="{{ url_for('create_project') }}" method="POST" class="form-inline my-4">
        <input type="text" name="project_name" class="form-control mr-2" placeholder="Enter a new project" required>
        <button type="submit" class="btn btn-success">Add Project</button>
    </form>
    <ul class="list-group mb-5">
        {% for project in projects %}
            <li class="list-group-item">
                <a href="{{ url_for('project_tasks', project_id=project.id) }}">{{ project.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
