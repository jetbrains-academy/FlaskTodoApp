<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Styles retained for consistency */
        body {
            background: linear-gradient(to right, #fdfcfb, #e2d1c3, #cfd9df);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        input {
            width: 50%;
            border: none;
            padding: 10px 15px;
            border-radius: 5px; /* Rounded input fields */
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0px 0px 6px rgba(100, 181, 246, 0.8); /* Blue glow focus effect */
        }

        .list-group-item {
            font-size: 1.2rem;
            color: #495057;
            background-color: #ffffff;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
            transform: translateX(5px);
        }

        .btn-success {
            background-color: #73c6b6;
            border-color: #4daf90;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Projects</h1>
    <!-- Add Project Form -->
    <form action="{{ url_for('routes.create_project') }}" method="POST" class="form-inline">
        <input type="text" name="project_name" class="form-control mr-2" placeholder="Enter a new project" required>
        <button type="submit" class="btn btn-success">Add Project</button>
    </form>

    <!-- Project List -->
    <ul class="list-group">
        {% for project in projects %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <a href="{{ url_for('routes.project_tasks', project_id=project.id) }}" class="text-decoration-none">
                        <strong>{{ project.name }}</strong>
                    </a>
                </div>
                <div>
                    <!-- 'View Tasks' Button -->
                    <a href="{{ url_for('routes.project_tasks', project_id=project.id) }}" class="btn btn-primary btn-sm mr-2">View Tasks</a>

                    <!-- 'Delete Project' Button -->
                    <form action="{{ url_for('routes.delete_project', project_id=project.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this project?')">Delete</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
